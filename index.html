<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/build.css">
    <title>Widget</title>
</head>
<body>
    <div class="container-wrap">
        <article class="widget">
            <div class="container__top">
                <div class="top">
                    <a href="#"><img class="top__refresh" src="./assets/ico/spinner11.svg" alt="Refresh"></a>
                    <div class="logo">
                        <img class="logo__svg" src="./assets/ico/cloudy.svg" alt="Cloudy">
                    </div>
                    <div class="top__weather">
                        <div class="weather__degrees">79Â°</div>
                        <div class="weather__info">
                            <div class="info__desc">Cloudy Skies</div>
                            <div class="info__location">Sicklerville, New Jersey</div>
                        </div>
                        <div class="weather__date">MAY<br> 21</div>
                    </div>
                </div>
            </div>
            <div class="container__bottom">
                <ul class="bottom__indicators">
                    <li class="indicators__logo">
                        <img id="logo-wind" src="./assets/ico/wind.svg" alt="Wind">
                    </li>
                    <li class="indicators__value">2 MPH</li>
                    <li class="indicators__logo">
                        <img id="logo-humidity" src="./assets/ico/droplet.svg" alt="Droplet">
                    </li>
                    <li class="indicators__value">33%</li>
                    <li class="indicators__logo">
                        <img id="logo-sun" src="./assets/ico/sun.svg" alt="Sun">
                    </li>
                    <li class="indicators__value">83%</li>
                </ul>
                <ul class="bottom__points">
                    <li class="points__item" id="active-point"></li>
                    <li class="points__item"></li>
                    <li class="points__item"></li>
                </ul>
            </div>
        </article>
    </div>
</body>
</html>
